<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="app.js"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="results">
        <div class="results__title">Your Result</div>
        <div class="results__result__number">
          76
          <div class="results__result__number__total">of 100</div>
        </div>
        <div class="results__result__text">
          Great
        </div>
        <div class="results__result__description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="summary__title">Summary</div>
        <div class="summary__results"></div>
        <button class="summary__cta">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alemarr">@alemarr</a>.
  </div>
</body>

</html>
