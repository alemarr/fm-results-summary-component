<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="results">
        <div class="results__title">Your Result</div>
        <div class="results__result__number">
          76 
          <div class="results__result__number__total">of 100</div>
        </div>
        <div class="results__result__text">
          Great
        </div>
        <div class="results__result__description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="summary__title">Summary</div>
        <div class="summary__result summary__reaction">
          <img class="summary__result__icon" src="./assets/images/icon-reaction.svg" />
          <span class="summary__result__category">Reaction</span>
          <span class="summary__result__result">80 <span class="summary__result__total">/ 100</span></span>
        </div>
        <div class="summary__result summary__memory">
          <img class="summary__result__icon" src="./assets/images/icon-memory.svg" />
          <span class="summary__result__category">Memory</span>
          <span class="summary__result__result">92 <span class="summary__result__total">/ 100</span></span>
        </div>
        <div class="summary__result summary__verbal">
          <img class="summary__result__icon" src="./assets/images/icon-verbal.svg" />
          <span class="summary__result__category">Verbal</span>
          <span class="summary__result__result">62 <span class="summary__result__total">/ 100</span></span>
        </div>
        <div class="summary__result summary__visual">
          <img class="summary__result__icon" src="./assets/images/icon-visual.svg" />
          <span class="summary__result__category">Visual</span>
          <span class="summary__result__result">72 <span class="summary__result__total">/ 100</span></span>
        </div>
        <button class="summary__cta">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
