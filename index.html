<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="results row">
      <div class="results__title">Your Result</div>
      <div class="results__result__number">
        76
        of 100
      </div>
      <div class="results__result__text">
        Great
      </div>
      <div class="results__result__description">You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="summary row">
      <div class="summary__title">Summary</div>
      <div class="summary__result summary__reaction">
        <i class="summary__result__icon"></i>
        <span class="summary__result__category">Reaction</span>
        <span class="summary__result__result">80</span>
        / 100
      </div>
      <div class="summary__result summary__memory">
        <i class="summary__result__icon"></i>
        <span class="summary__result__category">Memory</span>
        <span class="summary__result__result">92</span>
        / 100
      </div>
      <div class="summary__result summary__verbal">
        <i class="summary__result__icon"></i>
        <span class="summary__result__category">Verbal</span>
        <span class="summary__result__result">62</span>
        / 100
      </div>
      <div class="summary__result summary__visual">
        <i class="summary__result__icon"></i>
        <span class="summary__result__category">Visual</span>
        <span class="summary__result__result">72</span>
        / 100
      </div>
      <button class="summary__cta">Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
